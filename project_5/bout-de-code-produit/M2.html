<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="M2.css"> <!-- Assure-toi que le nom du fichier CSS est correct -->
    <title>Système de Notation par Étoiles</title>
</head>
<body>
    <div class="rating">
        <input type="radio" name="rating" id="star5" value="5">
        <label for="star5">&#9733;</label>
        <input type="radio" name="rating" id="star4" value="4">
        <label for="star4">&#9733;</label>
        <input type="radio" name="rating" id="star3" value="3">
        <label for="star3">&#9733;</label>
        <input type="radio" name="rating" id="star2" value="2">
        <label for="star2">&#9733;</label>
        <input type="radio" name="rating" id="star1" value="1">
        <label for="star1">&#9733;</label>
        <h1>:votre note </h1>
    </div>
    <div class="notations">
        <h1>xavier dupont de ligonnès:</h1>
            <div class="notes">
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star">&#9733;</span>
                <p>Excellent produit</p>
            </div>
            <h1>Jeannine:</h1>
            <div class="notes">
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="starvide">&#9733;</span>
                <p>géniales mes enfants s'ammusents comme des fou !!</p>
            </div>
            <h1>Sergeï:</h1>
            <div class="notes">
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star">&#9733;</span>
                <p>отличный товар, слава Путину</p>
            </div>
            <h1>José:</h1>
            <div class="notes">
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="star filled">&#9733;</span>
                <span class="starvide">&#9733;</span>
                <span class="starvide">&#9733;</span>
                <p>Excellente précision malheureusement ma femme a survécus, -2 étoiles.</p>
            </div>
    </div>
</body>
</html>
