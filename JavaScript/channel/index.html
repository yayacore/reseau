<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube</title>
</head>

<body>
    <div class="nav">
        <input type="text" placeholder="Search...">
        <i class="search" fa-solid fa-magnifying-glass"></i>    
    </div>

    <div class="videoplayer">
        <iframe class="video" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    </div>

    <div class="cta">
        <small>80 M vues</small>
        <i class="like fa-solid fa-thumbs-up"></i>
        <i class="dislike fa-solid fa-thumbs-down"></i>
        <button class="subscribe" href="#">S'abonner</button>

    </div>

</body>

<script src="script.js"></script>

</html>
